<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Menu de Destinos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu-container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.3em;
            padding: 10px 30px;
            border: 2px solid #fff;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            background-color: #fff;
            color: #0077ff;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255,255,255,0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            a {
                font-size: 1.1em;
                padding: 8px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Menu de Destinos</h1>
        <ul>
            <li><a href="paris.html">Paris</a></li>
            <li><a href="roma.html">Roma</a></li>
            <li><a href="novayork.html">Nova Iorque</a></li>
            <li><a href="maldivas.html">Maldivas</a></li>
        </ul>
    </div>
</body>
</html>
